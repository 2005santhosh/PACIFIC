<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific | Cinematic Growth Systems</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        pacific: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            gray: '#1a1a1a',
                            gold: '#d4af37', 
                            goldDim: '#8a7020',
                            white: '#e5e5e5',
                            muted: '#888888'
                        }
                    },
                    letterSpacing: {
                        widest: '.25em',
                    },
                    animation: {
                        'spin-slow': 'spin 20s linear infinite',
                        'spin-reverse': 'spin 25s linear infinite reverse',
                        'spin-medium': 'spin 12s linear infinite',
                        'spin-fast': 'spin 6s linear infinite',
                        'spin-ultra-slow': 'spin 40s linear infinite',
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- GSAP & Lenis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <style>
        /* Custom Utilities */
        body {
            background-color: #000;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        /* Video Background Styling */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark Overlay to ensure text readability over video */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(5,5,5,0.3) 0%, rgba(5,5,5,0.95) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Film Grain */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom Scrollbar Hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }
        .custom-cursor.hovered {
            width: 50px;
            height: 50px;
            background-color: rgba(212, 175, 55, 0.2);
            border-color: transparent;
        }

        /* Typography Utilities */
        .text-outline { -webkit-text-stroke: 1px rgba(255,255,255,0.3); color: transparent; }

        /* HALO TEXT UTILITY FOR SCENE 3 */
        .halo-text {
            color: #ffffff;
            filter: blur(20px); 
            opacity: 0.8;
            mix-blend-mode: screen;
            white-space: nowrap;
            user-select: none;
            will-change: transform;
            font-weight: 900; 
            letter-spacing: -0.05em;
        }
        
        /* Glass Panel Utility */
        .glass-panel {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Specific style for Scene 2 text background */
        .text-glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* SCENE 2: COMET STYLES (RED & WHITE) */
        .comet-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            pointer-events: none;
            will-change: transform, opacity;
            z-index: 0;
            mix-blend-mode: screen; 
        }
        .comet-body {
            position: relative;
            transform-origin: left center;
            display: flex;
            align-items: center;
        }
        .comet-head {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            flex-shrink: 0;
            z-index: 2;
        }
        .comet-tail {
            height: 2.5px;
            border-radius: 2px;
            opacity: 1;
            transform: translateX(-2px);
            z-index: 1;
        }

        /* SCENE 4: ORBITAL SYSTEM STYLES */
        .orbit-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .orbit-track {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .planet-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .planet {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 15px currentColor;
        }

        /* SCENE 6: INTERACTIVE CARD STYLES */
        .pricing-grid {
            perspective: 1000px;
        }
        .interactive-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .interactive-card:hover {
            transform: translateY(-10px) rotateX(2deg);
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5), 0 0 20px rgba(212, 175, 55, 0.1);
        }
        .interactive-card .icon-container {
            transition: transform 0.4s ease;
        }
        .interactive-card:hover .icon-container {
            transform: scale(1.2);
            color: #d4af37;
        }
        .interactive-card:hover .card-title {
            color: #fff;
        }
        .interactive-card.selected {
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2) inset;
        }
        .interactive-card.selected .icon-container {
            color: #d4af37;
            transform: scale(1.2);
        }
        .interactive-card.selected .check-icon {
            opacity: 1;
            transform: scale(1);
        }
        .check-icon {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }

        /* SCENE 7: DEMO VIDEO STYLES */
        .demo-video-wrapper {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        .demo-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }
        .card-hover:hover .demo-video {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- 1. THE VIDEO BACKGROUND (Fixed) -->
    <div class="video-overlay"></div>
    <div class="noise-overlay"></div>
    <div id="cursor" class="custom-cursor hidden md:block"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect, useMemo } = React;

        // --- COMPONENTS ---

        // 0. NAVBAR COMPONENT
        const Navbar = () => {
            return (
                <nav className="fixed top-0 left-0 w-full z-50 px-6 py-5 glass-panel border-b border-white/5">
                    <div className="flex items-center gap-4">
                        {/* Creative Logo Image (SVG) */}
                        <div className="w-10 h-10 relative group cursor-pointer">
                            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" className="w-full h-full text-pacific-gold">
                                <path d="M50 10 L90 30 L90 70 L50 90 L10 70 L10 30 Z" stroke="currentColor" strokeWidth="4" fill="rgba(212, 175, 55, 0.1)" className="transition-all duration-500 group-hover:fill-pacific-gold/20 group-hover:scale-110"/>
                                <path d="M50 20 L80 35 L80 65 L50 80" stroke="currentColor" strokeWidth="2" opacity="0.5"/>
                            </svg>
                        </div>
                        
                        {/* Logo Text */}
                        <div className="flex flex-col">
                            <span className="font-serif text-2xl text-pacific-white tracking-wider leading-none">Pacific</span>
                            <span className="text-[10px] uppercase tracking-[0.3em] text-pacific-muted">Digital Systems</span>
                        </div>
                    </div>
                </nav>
            );
        };

        // 1. Custom Cursor Hook
        const useCustomCursor = () => {
            const cursorRef = useRef(null);
            useEffect(() => {
                const cursor = cursorRef.current;
                const moveCursor = (e) => {
                    gsap.to(cursor, {
                        x: e.clientX,
                        y: e.clientY,
                        duration: 0.1,
                        ease: "power2.out"
                    });
                };
                const addHoverState = () => cursor.classList.add('hovered');
                const removeHoverState = () => cursor.classList.remove('hovered');

                window.addEventListener('mousemove', moveCursor);
                
                const interactables = document.querySelectorAll('a, button, input, .card-hover, .interactive-card, .demo-card, .social-icon');
                interactables.forEach(el => {
                    el.addEventListener('mouseenter', addHoverState);
                    el.addEventListener('mouseleave', removeHoverState);
                });

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                };
            }, []);
            return cursorRef;
        };

        // 2. Scene 1: Opening
        const Scene1 = () => {
            const containerRef = useRef(null);
            const textContentRef = useRef(null);
            const imageRef = useRef(null);

            useLayoutEffect(() => {
                const ctx = gsap.context(() => {
                    const tl = gsap.timeline();
                    tl.from(textContentRef.current, { x: -50, opacity: 0, duration: 1.5, ease: "power3.out" })
                    .from(imageRef.current, { x: 50, opacity: 0, duration: 1.5, ease: "power3.out" }, "-=1.2");
                }, containerRef);
                return () => ctx.revert();
            }, []);

            return (
                <section ref={containerRef} className="relative h-screen w-full overflow-hidden flex flex-col md:flex-row items-center justify-between px-6 md:px-12 lg:px-24 py-12 pt-24">
                    <div ref={textContentRef} className="w-full md:w-1/2 flex flex-col justify-center z-10 pl-2 md:pl-8">
                        <div className="mb-6">
                            <span className="text-pacific-gold text-[10px] md:text-xs tracking-[0.4em] uppercase block mb-4 font-sans">Pacific Digital</span>
                            <h1 className="font-serif text-6xl md:text-7xl lg:text-9xl text-pacific-white leading-none tracking-tighter">PACIFIC</h1>
                        </div>
                        <div className="max-w-lg">
                            <p className="font-serif text-3xl md:text-5xl text-pacific-muted italic mt-4 leading-tight">We turn traffic into currency.</p>
                            <p className="text-pacific-white/60 mt-6 leading-relaxed text-sm md:text-base font-light border-l-2 border-pacific-gold pl-4">Experience digital architecture designed not just to be seen, but to generate wealth.</p>
                        </div>
                    </div>
                    <div ref={imageRef} className="w-full md:w-1/2 flex justify-center md:justify-end items-center z-10 pr-2 md:pr-8 mt-12 md:mt-0">
                        <div className="relative aspect-square w-[280px] md:w-[350px] lg:w-[450px] overflow-hidden bg-pacific-gray/50">
                            <img src="./earth-2768_256.gif" alt="Cinematic Architecture" className="w-full h-full object-cover" />
                        </div>
                    </div>
                    <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex flex-col items-center gap-2 opacity-40 z-20">
                        <span className="text-[10px] tracking-widest uppercase">Scroll</span>
                        <div className="w-[1px] h-12 bg-pacific-gold"></div>
                    </div>
                </section>
            );
        };

        // 3. Scene 2: Reality Check (RED & WHITE COMETS)
        const Scene2 = () => {
            const containerRef = useRef(null);
            const cometsContainerRef = useRef(null);
            const linesRef = useRef([]);

            // Generate Red and White comets
            const comets = useMemo(() => Array.from({ length: 350 }).map((_, i) => {
                const angle = Math.random() * 360; 
                const distance = Math.random() * 1500 + 1000; 
                const isRed = Math.random() > 0.8; // 20% chance for Red
                const tailLength = Math.random() * 150 + 80; 
                const thickness = Math.random() * 2 + 1;
                const rad = angle * (Math.PI / 180);
                const destX = Math.cos(rad) * distance;
                const destY = Math.sin(rad) * distance;
                return { id: i, destX, destY, angle, tailLength, thickness, isRed };
            }), []);

            const lines = [
                "You already have a website.",
                "Traffic comes.",
                "Design is solid.",
                "But customers don’t."
            ];

            useEffect(() => {
                const ctx = gsap.context(() => {
                    const cometWrappers = Array.from(cometsContainerRef.current.children);
                    const stepDuration = 0.15; 
                    const pauseDuration = 0.05;
                    const burstDuration = 0.4; 
                    const totalScrollDistance = (lines.length * (stepDuration + pauseDuration + stepDuration + burstDuration)) * 400; 

                    const tl = gsap.timeline({
                        scrollTrigger: {
                            trigger: containerRef.current,
                            start: "top top",
                            end: `+=${totalScrollDistance}`, 
                            scrub: 1,
                            pin: true, 
                            anticipatePin: 1
                        }
                    });

                    if(cometWrappers.length > 0) {
                        gsap.set(cometWrappers, { xPercent: -50, yPercent: -50, opacity: 0, scale: 0.5 });
                        linesRef.current.forEach((line, i) => {
                            const isLast = i === linesRef.current.length - 1;
                            tl.to(line, { opacity: 1, scale: 1, filter: "blur(0px)", duration: stepDuration, ease: "power2.out" }, i * 1);
                            tl.to(line, { opacity: 0, scale: 1.05, filter: "blur(10px)", duration: stepDuration, ease: "power2.in" }, `>+=${pauseDuration}`);
                            tl.to(cometWrappers, {
                                opacity: (i, target) => target.querySelector('.comet-head').dataset.isRed === 'true' ? 1 : 0.8,
                                scale: 1,
                                x: (i, target) => parseFloat(target.dataset.destX),
                                y: (i, target) => parseFloat(target.dataset.destY),
                                duration: burstDuration,
                                ease: "expo.in",
                                stagger: { amount: 0.3, from: "random" } 
                            }, "<");
                            if (!isLast) {
                                tl.to(cometWrappers, { opacity: 0, duration: 0.1 });
                                tl.set(cometWrappers, { x: 0, y: 0, opacity: 0, scale: 0.5 });
                            } else {
                                tl.to(cometWrappers, { opacity: 0, duration: 0.5, delay: 0.1 }, ">+0.1");
                            }
                        });
                    }
                }, containerRef);
                return () => ctx.revert();
            }, [comets, lines]);

            return (
                <section id="scene-2" ref={containerRef} className="h-screen w-full flex items-center justify-center relative overflow-hidden bg-black">
                     <div ref={cometsContainerRef} className="absolute inset-0 z-0 overflow-hidden flex items-center justify-center">
                        {comets.map((comet) => (
                            <div key={comet.id} data-dest-x={comet.destX} data-dest-y={comet.destY} className="comet-wrapper">
                                <div className="comet-body" style={{ transform: `rotate(${comet.angle + 90}deg)` }}>
                                    <div className="comet-tail" style={{
                                        width: `${comet.tailLength}px`,
                                        // RED & WHITE GRADIENT
                                        background: comet.isRed 
                                            ? 'linear-gradient(90deg, transparent, rgba(255, 50, 50, 1))' 
                                            : 'linear-gradient(90deg, transparent, rgba(255, 255, 255, 1))',
                                    }} />
                                    <div 
                                        data-is-red={comet.isRed}
                                        className="comet-head"
                                        style={{
                                            backgroundColor: comet.isRed ? '#ff3333' : '#fff',
                                            // RED & WHITE GLOW
                                            boxShadow: comet.isRed 
                                                ? `0 0 20px 10px rgba(255, 50, 50, 1), 0 0 40px 20px rgba(255, 50, 50, 0.6)` 
                                                : `0 0 15px 8px rgba(255, 255, 255, 1), 0 0 30px 15px rgba(255, 255, 255, 0.5)`
                                        }}
                                    />
                                </div>
                            </div>
                        ))}
                     </div>
                     <div className="absolute inset-0 bg-black/10 z-10 pointer-events-none"></div>
                     <div className="relative z-20 text-center w-full h-full flex items-center justify-center px-4">
                        {lines.map((text, i) => (
                            <div key={i} ref={el => linesRef.current[i] = el} className="absolute w-full max-w-3xl opacity-0 scale-90">
                                <div className="text-glass py-8 px-6 rounded-xl inline-block">
                                    <h2 className="font-serif text-4xl md:text-6xl lg:text-7xl text-white whitespace-pre-line leading-tight drop-shadow-lg">{text}</h2>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // 4. Scene 3: The Truth
        const Scene3 = () => {
            const containerRef = useRef(null);
            const row1Ref = useRef(null);
            const row2Ref = useRef(null);

            const keywords = ["CONVERSION", "LEADS", "SALES", "REVENUE", "GROWTH", "SCALE", "TRAFFIC", "PROFIT", "METRICS", "ROI", "ACQUISITION", "CHURN", "FUNNEL", "CUSTOMERS", "SUCCESS", "DOMINANCE", "VELOCITY", "CAPTURE", "SYSTEMS", "FLOW"];

            const generateRandomizedText = (count, direction) => {
                return Array.from({ length: count }).map((_, i) => {
                    const word = keywords[Math.floor(Math.random() * keywords.length)];
                    const margin = Math.floor(Math.random() * 50) + 30; 
                    const size = Math.floor(Math.random() * 100) + 150; 
                    const yOffset = (Math.random() * 30) - 15;
                    return (
                        <span key={`${direction}-${i}`} style={{ marginRight: `${margin}px`, fontSize: `${size}px`, transform: `translateY(${yOffset}px)` }} className="font-sans font-black tracking-tighter halo-text">{word}</span>
                    );
                });
            };

            useLayoutEffect(() => {
                const ctx = gsap.context(() => {
                    gsap.from(".truth-text", { opacity: 0, y: 100, duration: 1.5, scrollTrigger: { trigger: containerRef.current, start: "top 80%", end: "top 30%", scrub: 1 } });
                    if (row1Ref.current && row2Ref.current) {
                        const speedRow1 = 40; const speedRow2 = 60;
                        gsap.to(row1Ref.current, { xPercent: -50, duration: speedRow1, ease: "none", repeat: -1, force3D: true });
                        gsap.fromTo(row2Ref.current, { xPercent: -50 }, { xPercent: 0, duration: speedRow2, ease: "none", repeat: -1, force3D: true });
                    }
                }, containerRef);
                return () => ctx.revert();
            }, []);

            const contentRow1 = generateRandomizedText(80, 'row1'); 
            const contentRow2 = generateRandomizedText(80, 'row2'); 

            return (
                <section ref={containerRef} className="min-h-screen w-full flex items-center justify-center relative overflow-hidden bg-black">
                    <div className="absolute inset-0 z-0 w-full h-full overflow-hidden pointer-events-none">
                        <div className="absolute top-0 left-0 w-full overflow-hidden">
                            <div ref={row1Ref} className="flex whitespace-nowrap will-change-transform">{[...contentRow1, ...contentRow1, ...contentRow1]}</div>
                        </div>
                        <div className="absolute bottom-0 left-0 w-full overflow-hidden">
                             <div ref={row2Ref} className="flex whitespace-nowrap will-change-transform">{[...contentRow2, ...contentRow2, ...contentRow2]}</div>
                        </div>
                        <div className="absolute inset-0 bg-gradient-to-r from-black via-transparent to-black z-10 pointer-events-none opacity-50"></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black z-10 pointer-events-none opacity-50"></div>
                    </div>
                    <div className="max-w-5xl px-6 text-center z-20 relative">
                        <p className="text-pacific-gold uppercase tracking-widest mb-6 text-sm drop-shadow-md">The Reframe</p>
                        <h2 className="truth-text font-serif text-5xl md:text-7xl lg:text-8xl leading-tight mb-8 text-white drop-shadow-2xl">
                            Design is not problem.<br/><span className="text-outline italic">Conversion</span> is.
                        </h2>
                        <p className="truth-text text-pacific-white max-w-2xl mx-auto text-lg md:text-xl font-light leading-relaxed drop-shadow-md bg-black/40 p-4 rounded-lg backdrop-blur-sm">
                            A beautiful website that doesn't convert is just expensive art. We don't make art. We make revenue engines.
                        </p>
                    </div>
                </section>
            );
        };

        // 5. Scene 4: Enter Pacific (DENSE SOLAR SYSTEM)
        const Scene4 = () => {
            return (
                <section className="h-screen w-full flex flex-col items-center justify-center relative overflow-hidden">
                    <div className="absolute inset-0 bg-black/30 z-0"></div>
                    
                    <div className="orbit-system">
                        <div className="orbit-track w-[250px] h-[250px] border-pacific-gold/20">
                            <div className="planet-container animate-spin-fast">
                                <div className="planet w-2 h-2 bg-pacific-gold text-pacific-gold" style={{ boxShadow: "0 0 15px 4px rgba(212, 175, 55, 0.8)" }}></div>
                            </div>
                        </div>
                        <div className="orbit-track w-[400px] h-[400px] border-white/10">
                            <div className="planet-container animate-spin-reverse">
                                <div className="planet w-4 h-4 bg-white text-white" style={{ boxShadow: "0 0 20px 5px rgba(255, 255, 255, 0.4)" }}></div>
                            </div>
                        </div>
                        <div className="orbit-track w-[600px] h-[600px] border-white/5">
                            <div className="planet-container animate-spin-slow">
                                <div className="planet w-6 h-6 bg-gray-400 text-gray-400" style={{ boxShadow: "0 0 25px 8px rgba(150, 150, 150, 0.3)" }}></div>
                            </div>
                        </div>
                        <div className="orbit-track w-[800px] h-[800px] border-cyan-900/20">
                            <div className="planet-container animate-spin-medium">
                                <div className="planet w-3 h-3 bg-cyan-300 text-cyan-300" style={{ boxShadow: "0 0 20px 6px rgba(103, 232, 249, 0.4)" }}></div>
                            </div>
                        </div>
                        <div className="orbit-track w-[1100px] h-[1100px] border-red-900/20">

        // --- MAIN APP ---
        const App = () => {
            const cursorRef = useCustomCursor();
            const videoRef = useRef(null);

            useEffect(() => {
                const lenis = new Lenis({
                    duration: 1.2,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    direction: 'vertical',
                    gestureDirection: 'vertical',
                    smooth: true,
                    mouseMultiplier: 1,
                    smoothTouch: false,
                    touchMultiplier: 2,
                });
                function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
                requestAnimationFrame(raf);
                gsap.registerPlugin(ScrollTrigger);
                lenis.on('scroll', ScrollTrigger.update);
                gsap.ticker.add((time) => { lenis.raf(time * 1000); });
                gsap.ticker.lagSmoothing(0);
                return () => { lenis.destroy(); };
            }, []);
